<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Waiter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the AI Waiter</h1>
        </header>

        <div class="main-content">
            <div id="menu-section" class="section">
                <h2>Menu</h2>
                <button id="voice-menu-btn" class="button">Ask for Menu</button>
                <ul id="menu-items" class="hidden">
                   
                </ul>
            </div>

            <div id="order-section" class="section hidden">
                <h2>Order Your Food</h2>
                <button id="voice-order-btn" class="button">Use Voice Assistant</button>
                <textarea id="order-input" placeholder="Type your order here..."></textarea>
                <button id="submit-order-btn" class="button">Submit Order</button>
            </div>

            <div id="suggestion-section" class="section hidden">
                <h2>Do you have any dietary preferences or restrictions?</h2>
                <textarea id="suggestion-input" placeholder="Type your preferences or restrictions here..."></textarea>
                <button id="submit-suggestion-btn" class="button">Submit Preferences</button>
            </div>

            <div id="data-consent-dialog" class="dialog hidden">
                <p>Do you consent to store your data for future recommendations?</p>
                <button id="consent-yes" class="button">Yes</button>
                <button id="consent-no" class="button">No</button>
            </div>

            <div id="confirmation-dialog" class="dialog hidden">
                <p>Do you want to confirm your order?</p>
                <button id="confirm-yes" class="button">Yes</button>
                <button id="confirm-no" class="button">No</button>
            </div>

            <div id="preparation-animation" class="section hidden">
                <h2>Food is being prepared...</h2>
                <div class="animation"></div>
            </div>

            <div id="feedback-section" class="section hidden">
                <h2>Feedback</h2>
                <button id="voice-feedback-btn" class="button">Use Voice Assistant</button>
                <textarea id="feedback-input" placeholder="Type your feedback here..."></textarea>
                <button id="submit-feedback-btn" class="button">Submit Feedback</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
